<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Extension App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 style="margin-top: 30px;">Music Streamer</h2>
        <div class="search-box">
            <input type="text" id="searchBar" placeholder="Search song...">
            <button onclick="searchSong()">Search</button>
        </div>
        <div id="results"></div>
    </div>

    <div id="lyricsOverlay" class="overlay">
        <button class="close-btn" onclick="toggleLyrics()">×</button>
        <div id="lyricsContent">Select a song to see lyrics...</div>
    </div>

    <div class="bottom-bar">
        <div class="progress-container" onclick="seek(event)">
            <div id="progressBar" class="progress-fill"></div>
        </div>
        
        <img id="trackArt" src="https://via.placeholder.com/50">
        
        <div class="track-info">
            <div id="nowPlaying" class="scroll-text">Select a song</div>
            <p id="nowArtist"></p>
        </div>

        <div class="controls">
            <button class="lyrics-text-btn" onclick="toggleLyrics()">Lyrics</button>
            <button class="nav-btn" onclick="playPrevious()">⏮</button>
            <button id="playBtn" class="main-play" onclick="togglePlay()">▶</button>
            <button class="nav-btn" onclick="playNext()">⏭</button>
        </div>
        
        <audio id="audioPlayer" onended="playNext()" ontimeupdate="updateProgress()"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
