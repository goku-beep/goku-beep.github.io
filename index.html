<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streamer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Music Streamer</h1>

        <div class="search-box">
            <input type="text" id="searchBar" placeholder="Search song or artist...">
            <button onclick="searchSong()">Search</button>
        </div>

        <div id="debugStatus" style="color: #ff4444; font-size: 13px; margin-top: 10px; font-family: monospace; min-height: 20px;"></div>

        <div id="results" class="results-container">
            </div>
    </div>

    <div class="player-bar">
        <div class="track-info">
            <img id="trackArt" src="https://via.placeholder.com/50" alt="Art">
            <div>
                <div id="nowPlaying" style="font-weight: bold;">Select a song</div>
                <div id="nowArtist" style="font-size: 12px; color: #aaa;">Artist Name</div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="playPrevious()">⏮</button>
            <button id="playBtn" onclick="togglePlay()">▶</button>
            <button onclick="playNext()">⏭</button>
            <button onclick="toggleLyrics()" id="lyricsBtn">Lyrics</button>
        </div>
        
        <audio id="audioPlayer" onended="playNext()"></audio>
    </div>

    <div id="lyricsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleLyrics()">&times;</span>
            <pre id="lyricsContent">Lyrics will appear here...</pre>
        </div>
    </div>

    <script src="script.js?v=1.1"></script>
</body>
</html>
